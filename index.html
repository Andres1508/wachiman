<!DOCTYPE html>
<html>
  <head>
    <title>Watchmen</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  	<div id="operativos-grafico"></div>
	<div id="operativos-mapa"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -12.0984922, lng: -77.0526851},
    zoom: 15
  });
  var infoWindow = new google.maps.InfoWindow();
  var pos;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

	 var marker = new google.maps.Marker({
	    position: pos,
	    title: 'Mi posici√≥n'
	  });

      marker.setMap(map);
      map.setCenter(pos);

    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    handleLocationError(false, infoWindow, map.getCenter());
  }

  var sector11 = [
      {lat: -12.087456, lng: -77.053801},
      {lat: -12.089386, lng: -77.031828},
      {lat:-12.107430, lng: -77.039210}
  ];

  var sector11a = new google.maps.Polygon({
    paths: sector11,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 3,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  sector11a.setMap(map);

}
	

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD4K_DGERpoDTBv_j_ALHVg6jrzQ2l1DE&signed_in=false&callback=initMap"></script>
  </body>
</html>
